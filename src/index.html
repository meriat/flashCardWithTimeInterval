<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>Flash Cards</title>
  </head>
  <body>
    <div class="container">
    <h1 class="jumbotron">Flash Cards</h1>
    <div class="flashCard">
        <div class="timer">
            <h3 id="timer"></h3>
          </div>
          <div id="hideForm">
              <form class="form-group" id="flashCardForm">
                  <h3>What word is used to declare a variable that changes in ES6?</h3>
                  <div class="radio">
                      <input id="firstOption" type="radio" name="option" value="let">
                    <label id="firstOptionText">&nbsp;let</label>
                    
                  </div>
                  <div class="radio">
                      <input id="secondOption" type="radio" name="option" value="camelCase">
                    <label id="secondOptionText">&nbsp;camelCase</label>
                  </div>
                  <h3>Kangaroo  and ?</h3>
                  <div class="radio">
                      <input id="firstOption" type="radio" name="option2" value="Australia">
                    <label id="firstOptionText">&nbsp;Australia</label>
                    
                  </div>
                  <div class="radio">
                      <input id="secondOption" type="radio" name="option2" value="Asparagus">
                    <label id="secondOptionText">&nbsp;Asparagus</label>
                  </div>
                  <h3>What word is used to declare a variable that does not change in ES6?</h3>
                  <div class="timer">
                    <h3 id="timer"></h3>
                  </div>
                  <div class="radio">
                      <input id="firstOption" type="radio" name="option3" value="let">
                    <label id="firstOptionText">&nbsp;let</label>
                    
                  </div>
                  <div class="radio">
                      <input id="secondOption" type="radio" name="option3" value="const">
                    <label id="secondOptionText">&nbsp;const</label>
                  </div>
                  <button type="submit" class="btn btn-success">Submit</button>
              </form>
          </div>
      
    </div>
    <div>
      <h5 id="score">Score: </h5>
    </div>
    <div id="waiting"></div>
    <h3 id="errors"></h3>
  </div>
  </body>
</html>
